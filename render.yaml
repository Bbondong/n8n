services:
  - type: web
    name: n8n
    env: node
    plan: free
    buildCommand: pnpm install --no-frozen-lockfile && npx turbo run build --filter=!@n8n/chat
    startCommand: npm run start:default
    envVars:
      - key: N8N_BASIC_AUTH_ACTIVE
        value: "true"
      - key: N8N_BASIC_AUTH_USER
        value: "admin"
      - key: N8N_BASIC_AUTH_PASSWORD
        generateValue: true
      - key: N8N_ENCRYPTION_KEY
        generateValue: true
      - key: NODE_ENV
        value: "production"
      - key: N8N_PORT
        value: "5678"
      - key: N8N_HOST
        value: "0.0.0.0"
      - key: WEBHOOK_TUNNEL_URL
        value: https://n8n-hblg.onrender.com
      - key: NODE_OPTIONS
        value: "--max-old-space-size=2048"

